<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- TITULO -->
    <div class="titulo">
        <h1>Bienvenido!!</h1>
    </div>
    
   <!-- REGISTRO DE PRODUCTOS -->

    <div class="container" id="registro">
        <div class="container__producto registro">
            <h3>Producto</h3>
            <ul class="producto-lista" id="registro-nombre"></ul>
        </div>
        <div class="container__tipo">
            <h3>Tipo</h3>
            <ul class="tipo-lista" id="registro-tipo"></ul>
        </div>
        <div class="container__precio">
            <h3>Precio</h3>
            <ul class="precio-lista" id="registro-precio"></ul>
        </div>
        <div class="container__cantidad">
            <h3>Cantidad</h3>
            <ul class="cantidad-lista" id="registro-cantidad"></ul>
        </div>
        <div class="container__total">
            <h3>Total</h3>
            <ul class="total-lista" id="registro-total"></ul>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
